# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

# Change the default prompt format
# old config ...
format = """\
[╭╴](238)$env_var \
$all[╰─](238)$character"""

# new config
# format = """$env_var $all"""

# Change the default prompt characters
[character]
# old config
# success_symbol = "[](238)"
# error_symbol = "[](238)"
# new config
success_symbol = ""
error_symbol = ""

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](white)'
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = true
ssh_symbol = "🌐 "
format = "on [$hostname](bold yellow) "
disabled = false

[directory]
truncation_length = 2
truncation_symbol = "…/"
home_symbol = " ~"
read_only_style = "197"
read_only = "  "
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
# symbol = " "
symbol = " "
format = "via [$symbol$branch]($style) "
# truncation_length = 4
truncation_symbol = "…/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "[ ](bold red)"
up_to_date = " "
untracked = "[ ](bold red)"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "[ ](yellow)"
modified = "[ ](yellow)"
staged = '[++\($count\)](green)'
renamed = "襁 "
deleted = " "

[python]
symbol = " "
python_binary = "python3"
disabled = false

[docker_context]
format = "via [ $context](bold blue) "
disabled = false

# (deactivated)
[kubernetes]
format = 'via [ﴱ $context\($namespace\)](bold purple) '
disabled = true

[cmd_duration]
min_time = 60000
format = "took [$duration](bold yellow)"
disabled = true

[terraform]
format = "via [ terraform $version]($style) 壟 [$workspace]($style) "
disabled = true

[vagrant]
